<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fornulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
  </head>
<body>
    <div class="container">
        <h1> Ingreso Mascota</h1>
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="col-md-12">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" value="" required>    
                    </div>
                    <div class="col-md-12">
                        <label for="raza" class="form-label">Raza</label>
                        <input type="text" class="form-control" name="raza" id="raza" value="" required>    
                    </div>
                    <div class="col-md-12">
                        <label for="genero" class="form-label">Genero</label>
                        <select class="form-select" name="genero" id="genero" required>
                          <option selected disabled value="">Seleccione</option>
                          <option>Hembra</option>
                          <option>Macho</option>
                        </select>
                        <div class="invalid-feedback">
                          Please select a valid state.
                        </div>
                    </div>
                    <div class="row mt-5 mb-5 border border-danger" >
                        <div class="col-6 ">
                            <button class="btn btn-primary" type="button" onclick="validarFormulario()">Guardar</button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-danger" type="button" onclick="limpiarFormulario()">Limpiar</button>
                        </div>

                    </div>
                    <div class="alert alert-success" style="display: none;" id="todobien" role="alert">
                        Todo Bien
                    </div>
                    <div class="alert alert-danger" style="display: none;" id="todomal" role="alert">
                        Todo Mal
                    </div>
                </form>
            </div>
        </div>
    </div> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="assets/script/index.js"></script>  
</body>
</html>
